        }
        .quiz-container {

        .question {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            line-height: 1.4;
            -webkit-tap-highlight-color: transparent;
        }
        .option:active {
            background-color: #f0f0f0;
        }
        .correct {
            background-color: #90EE90;
            pointer-events: none;
        }
        .incorrect {
            background-color: #FFB6C1;
            pointer-events: none;
        }
        #score {
            font-weight: bold;
        }
        .progress {
            color: #666;
        }
        h1 {
            font-size: 1.5em;
            margin-top: 0;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .quiz-container {
                padding: 10px;
                padding-top: 50px;
            }
            .option {
                padding: 10px;
            }
            .score-container {
                padding: 8px;
                font-size: 0.8em;
            }

        let score = 0;
        let answeredQuestions = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuiz() {
            const quizContainer = document.getElementById('quiz');
            const shuffledQuestions = shuffleArray([...quizData]);
            
            shuffledQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                const shuffledOptions = shuffleArray([...question.options]);
                const correctAnswer = question.options[question.correct];
                const correctIndex = shuffledOptions.indexOf(correctAnswer);

                questionDiv.innerHTML = `
                    <p><strong>Q${index + 1}:</strong> ${question.question}</p>
                    <div class="options">
                        ${shuffledOptions.map((option, i) => `
                            <div class="option" data-correct="${i === correctIndex}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });

            updateProgress();

            // Add click event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    if (!this.classList.contains('correct') && !this.classList.contains('incorrect')) {
                        const isCorrect = this.dataset.correct === 'true';
                        this.classList.add(isCorrect ? 'correct' : 'incorrect');
                        
                        if (!isCorrect) {
                            const siblings = this.parentElement.children;
                            Array.from(siblings).forEach(sib => {
                                if (sib.dataset.correct === 'true') {
                                    sib.classList.add('correct');
                                }
                            });
                        }

                        if (isCorrect) score++;
                        answeredQuestions++;
                        
                        const siblings = this.parentElement.children;
                        Array.from(siblings).forEach(sib => {
                            sib.style.pointerEvents = 'none';
                        });

                        updateScore();
                        updateProgress();
                    }
                });
            });
        }

        function updateScore() {
            const percentage = Math.round((score / answeredQuestions) * 100);
            document.getElementById('score').innerHTML = 
                `Score: ${score}/${answeredQuestions} (${percentage}%)`;
        }

        function updateProgress() {
            document.getElementById('progress').textContent = 
                `${answeredQuestions}/${quizData.length}`;
        }

        // Initialize quiz
        displayQuiz();
    </script>
